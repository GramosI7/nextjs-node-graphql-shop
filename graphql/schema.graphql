type Item {
  _id: ID!
  title: String!
  description: String!
  price: Int!
  image: [Photo!]!
}

type Photo {
  public_id: String!
  url: String!
  created_at: String!
}

input PhotoInput {
  public_id: String!
  url: String!
  created_at: String!
}

type Query {
  getLimitItem(limit: Int!): [Item]!
  getItem(_id: ID!): Item!
  getItems: [Item]!
}

type Mutation {
  createItem(title: String!, description: String!, price: Int!, image: [PhotoInput!]!): Item!
}
